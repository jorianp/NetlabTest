<div class="form">
  <form action="" class="form__content" [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="form__title">Форма для тебя</h2>
    <div class="form__input">
      <label for=""></label>
      <input class="form__name" type="text" formControlName="name" placeholder="Представьтесь пожалуйста" value="{{data.name}}">
      <div class="wrong" *ngIf="form.get('name').invalid && form.get('name').touched">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#F8478D"/>
          <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="10" y="7" width="3" height="10">
            <path d="M12.4375 13.1582H11.0078L10.709 7.43359H12.7363L12.4375 13.1582ZM10.6855 15.1621C10.6855 14.834 10.7734 14.5859 10.9492 14.418C11.125 14.25 11.3809 14.166 11.7168 14.166C12.041 14.166 12.291 14.252 12.4668 14.4238C12.6465 14.5957 12.7363 14.8418 12.7363 15.1621C12.7363 15.4707 12.6465 15.7148 12.4668 15.8945C12.2871 16.0703 12.0371 16.1582 11.7168 16.1582C11.3887 16.1582 11.1348 16.0723 10.9551 15.9004C10.7754 15.7246 10.6855 15.4785 10.6855 15.1621Z" fill="white"/>
          </mask>
          <g mask="url(#mask0)">
            <rect width="24" height="24" fill="white"/>
          </g>
        </svg>
      </div>
      <div class="correct" *ngIf="form.get('name').valid && form.get('name').touched">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#13C98A"/>
          <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="7" y="8" width="10" height="8">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.891 9.55671L11.0084 15.881C10.9454 15.9559 10.8463 16 10.7411 16C10.6358 16 10.5368 15.9559 10.4738 15.881L10.3499 15.7539L10.221 15.6153L9.66637 15.0184L7.11128 12.2502C6.96291 12.081 6.96291 11.8438 7.11128 11.6746L7.91068 10.812C7.97369 10.737 8.07276 10.6929 8.17798 10.6929C8.28321 10.6929 8.38227 10.737 8.44528 10.812L10.7356 13.2905L15.553 8.11845C15.6162 8.04386 15.7152 8 15.8203 8C15.9253 8 16.0243 8.04386 16.0876 8.11845L16.887 8.98105C17.0362 9.14956 17.0378 9.38657 16.891 9.55671Z" fill="white"/>
          </mask>
          <g mask="url(#mask0)">
            <rect width="24" height="24" fill="white"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="form__input">
      <label for=""></label>
      <input class="form__email" type="text" formControlName="email" placeholder="Введите ваш e-mail" value="{{data.email}}">
      <div class="wrong" *ngIf="form.get('email').invalid && form.get('email').touched">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#F8478D"/>
          <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="10" y="7" width="3" height="10">
            <path d="M12.4375 13.1582H11.0078L10.709 7.43359H12.7363L12.4375 13.1582ZM10.6855 15.1621C10.6855 14.834 10.7734 14.5859 10.9492 14.418C11.125 14.25 11.3809 14.166 11.7168 14.166C12.041 14.166 12.291 14.252 12.4668 14.4238C12.6465 14.5957 12.7363 14.8418 12.7363 15.1621C12.7363 15.4707 12.6465 15.7148 12.4668 15.8945C12.2871 16.0703 12.0371 16.1582 11.7168 16.1582C11.3887 16.1582 11.1348 16.0723 10.9551 15.9004C10.7754 15.7246 10.6855 15.4785 10.6855 15.1621Z" fill="white"/>
          </mask>
          <g mask="url(#mask0)">
            <rect width="24" height="24" fill="white"/>
          </g>
        </svg>
      </div>
      <div class="correct" *ngIf="form.get('email').valid && form.get('email').touched">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#13C98A"/>
          <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="7" y="8" width="10" height="8">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.891 9.55671L11.0084 15.881C10.9454 15.9559 10.8463 16 10.7411 16C10.6358 16 10.5368 15.9559 10.4738 15.881L10.3499 15.7539L10.221 15.6153L9.66637 15.0184L7.11128 12.2502C6.96291 12.081 6.96291 11.8438 7.11128 11.6746L7.91068 10.812C7.97369 10.737 8.07276 10.6929 8.17798 10.6929C8.28321 10.6929 8.38227 10.737 8.44528 10.812L10.7356 13.2905L15.553 8.11845C15.6162 8.04386 15.7152 8 15.8203 8C15.9253 8 16.0243 8.04386 16.0876 8.11845L16.887 8.98105C17.0362 9.14956 17.0378 9.38657 16.891 9.55671Z" fill="white"/>
          </mask>
          <g mask="url(#mask0)">
            <rect width="24" height="24" fill="white"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="form__selectDrop">
      <select class="form__select" name="" id="" formControlName="select" value="{{data.select}}">
        <option value="0" value selected disabled>Тема сообщения</option>
        <option style="color: #000000" value="Тема 1">Тема 1</option>
        <option value="Тема 2">Тема 2</option>
        <option value="Тема 3">Тема 3</option>
        <option value="Тема 4">Тема 4</option>
      </select>
      <svg class="arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.35355 0.646447C1.15829 0.451184 0.841709 0.451184 0.646447 0.646447C0.451184 0.841709 0.451184 1.15829 0.646447 1.35355L1.35355 0.646447ZM6 6L5.64645 6.35355L6 6.70711L6.35355 6.35355L6 6ZM11.3536 1.35355C11.5488 1.15829 11.5488 0.841709 11.3536 0.646447C11.1583 0.451184 10.8417 0.451184 10.6464 0.646447L11.3536 1.35355ZM0.646447 1.35355L5.64645 6.35355L6.35355 5.64645L1.35355 0.646447L0.646447 1.35355ZM6.35355 6.35355L11.3536 1.35355L10.6464 0.646447L5.64645 5.64645L6.35355 6.35355Z" fill="#202020"/>
      </svg>
    </div>
    <textarea class="form__area" name="" id="" cols="30" rows="10" formControlName="area" placeholder="Введите сообщение" value="{{data.area}}"></textarea>
    <div class="form__buttons">
      <button type="button" class="form__reset" (click)="form.reset()">Сбросить</button>
      <button type="submit" class="form__submit" [disabled]="form.invalid || form.pending" (click)="submit()" routerLink="/">Изменить</button>
    </div>
  </form>
</div>
